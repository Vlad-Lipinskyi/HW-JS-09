<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список задач та Логін</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Список задач</h1>
    <input type="text" id="taskInput" placeholder="Додати нову задачу" />
    <button id="addTaskBtn">Додати задачу</button>
    <ul id="taskList"></ul>

    <h2>Логін</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Логін" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <button type="submit">Увійти</button>
    </form>

    <h1>Закладки</h1>
    <form id="bookmark-form">
      <input
        type="text"
        id="bookmark-name"
        placeholder="Назва закладки"
        required
      />
      <input type="url" id="bookmark-url" placeholder="URL закладки" required />
      <button type="submit">Додати закладку</button>
    </form>

    <h2>Список закладок</h2>
    <ul id="bookmark-list"></ul>

    <h1>Мої Контакти</h1>
    <form id="contact-form">
      <input type="text" id="first-name" placeholder="Ім'я" required />
      <input type="text" id="last-name" placeholder="Прізвище" required />
      <input type="tel" id="phone" placeholder="Телефон" required />
      <input type="email" id="email" placeholder="Електронна адреса" required />
      <button type="submit">Додати контакт</button>
    </form>
    <h2>Список контактів</h2>
    <ul id="contacts-list"></ul>

    <script src="./app.js"></script>
  </body>
</html>
